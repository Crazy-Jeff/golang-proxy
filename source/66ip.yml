# "."命名开头的文件将不会被载入
page: 
    entry: "http://www.66ip.cn"
    template: "http://www.66ip.cn/{page}.html"
    from: 2
    to: 1000
selector:
    iterator: "#main > div > div:nth-child(1) > table > tbody  tr"
    ip: "td:nth-child(1)"
    port: "td:nth-child(2)"
    scheme: ""
    filter: ""
category:
    parallelnumber: 1
    delayRange: [3, 5]
    interval: "@every 20m"
debug: true