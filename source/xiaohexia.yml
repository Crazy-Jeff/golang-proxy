# "."命名开头的文件将不会被载入
page: 
    entry: "http://www.xiaohexia.cn/index.php?page=1"
    template: "http://www.xiaohexia.cn/index.php?page={page}"
    from: 2
    to: 500
selector:
    iterator: ".table tbody tr"
    ip: "td:nth-child(1)"
    port: "td:nth-child(2)"
    protocal: "td:nth-child(4)"
    proxytype: ""
    filter: ""
category:
    parallelnumber: 3
    delayRange: [1, 3]
    interval: "@every 10m"
debug: true