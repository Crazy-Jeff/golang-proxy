# "."命名开头的文件将不会被载入
page: 
    entry: "https://www.kuaidaili.com/free/"
    template: "https://www.kuaidaili.com/free/inha/{page}/"
    from: 2
    to: 500
    #<div class="item">
    #   <div class="ip">120.12.0.5</div>
    #   <div class="port">8888</div>
    #   <div class="protocal">HTTP</div>
    #   <div class="proxytype">国内</div>
    #   <div class="filter">透明</div>
    #</div>
selector:
    iterator: "#list > table > tbody > tr"
    ip: "[data-title=IP]"
    port: "[data-title=PORT]"
    protocal: "[data-title=类型]"
    #$(proxytype).length ? '国外' : '国内'
    #为空则统一国内
    proxytype: ""
    #$(filter).length ? '保留该proxy' : '删除'
    #为空则全部保留
    filter: ""
category:
    parallelnumber: 3
    delayRange: [1, 3]
    interval: "@every 10m"
debug: false